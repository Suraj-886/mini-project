<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-10 container">
      <div class="text-center">
        <h1><strong>Colleges Data</strong></h1>
      </div>

      <div class="main">
        <form action="" id="student-form">
          <div class="col-15 col-md-8 mb-3">
            <label for="Name" class="my-2">Name</label>
            <input
              id="Name"
              class="form-control"
              type="text"
              placeholder="Enter Name"
            />
          </div>
          <div class="col-md-8 mb-3">
            <label for="Email" class="my-2">Email</label>
            <input
              id="Email"
              class="form-control"
              type="email"
              placeholder="Enter email"
            />
          </div>
          <div class="col-15 col-md-8 mb-3">
            <label for="Email" class="my-2">Profession</label>
            <input id="Profession" class="form-control" type="text" />
          </div>
          <div class="col-15 col-md-8 mb-3">
            <input
              class="btn btn-primary btn-sm"
              type="submit"
              value="Submit"
            />
            <!-- <button class="btn btn-primary btn-sm my-2">Submit</button> -->
          </div>
        </form>
      </div>

      <div class="col-10 mt-5">
        <table class="table table-light">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Profession</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="student-list">
            <tr>
              <td>suraj kumar</td>
              <td>suraj2201@gmail.com</td>
              <td>Java Devleper</td>
              <td>
                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
